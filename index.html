<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="app">
      <div id="topHalf">
        <h1 class="app-name">Metric/Imperial Unit Conversion</h1>
        <input type="text" id="userInput" class="user-input" />
        <button id="convertBtn" class="convert-btn">Convert</button>
      </div>
      <div id="bottomHalf">
        <div class="return-vals">
          <p class="units">Length (Meter/Feet)</p>
          <p id="meterFeet" class="unit-vals"></p>
        </div>
        <div class="return-vals">
          <p class="units">Volume (Liters/Gallons</p>
          <p id="literGallons" class="unit-vals"></p>
        </div>
        <div class="return-vals">
          <p class="units">Mass (Kilograms/Pounds)</p>
          <p id="kiloLbs" class="unit-vals"></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
