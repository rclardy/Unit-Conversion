<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>ðŸ”¬ Unit Conversion</title>
  </head>
  <body>
    <div id="app">
      <div id="topHalf">
        <h1 class="app-name">Metric/Imperial Unit Conversion</h1>
        <input type="text" id="userInput" class="user-input" />
        <button id="convertBtn" class="convert-btn">Convert</button>
      </div>
      <div id="bottomHalf">
        <div class="return-vals">
          <p class="units">Length (Meter/Feet)</p>
          <p id="meterFeet" class="unit-vals"></p>
        </div>
        <div class="return-vals">
          <p class="units">Volume (Liters/Gallons</p>
          <p id="literGallons" class="unit-vals"></p>
        </div>
        <div class="return-vals">
          <p class="units">Mass (Kilograms/Pounds)</p>
          <p id="kiloLbs" class="unit-vals"></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
